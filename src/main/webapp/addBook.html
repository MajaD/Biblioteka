<html>
    <head>
        <title>Add Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
                
            <div class="container">
            <div class="row">
             <h1>Dodaj nową książkę</h1>
            </div>
                <div class="row">
                <form role="form" action="JSP/ManagerAddNew.jsp" method="post">
                    
                    <div class="form-group">
                        <label>Tytul:</label>
                            <input class="form-control" type="text" name="title" style="width: 200px">
                    </div>
                    
                    <div class="form-group">
                        <label> Autor:</label>
                             <input class="form-control" type="text" name="author" style="width: 200px">
                    </div>
                    
                    <div class="form-group" style="width: 200px">
                        <label> Gatunek:</label>
                              <select class="form-control" name="category">
                                     <option value="Horror">Horror</option>
                                     <option value="Romans">Romans</option>
                                     <option value="Thriller">Thriller</option>
                                     <option value="Comedy">Komedia</option>
                                     <option value="Adventure">Przygodowy</option>
                                    <option value="Fantasy">Fantastyka</option>
                               </select>
                    </div>
                        
                <div class="form-group">        
                    <label> Wydawnictwo:</label>
                        <input class="form-control" type="text" name="publishinghouse" style="width: 200px">
                </div>
                        
                <div class="form-group">        
                  <label>Opis:</label>
                         <textarea class="form-control" name="description" style="width: 400px; height: 200px"></textarea>
                </div>
                        
                    <div class="form-group" style="width: 200px">       
                   <label>Ocena:</label>
                         <select class="form-control" name="rate">
                             <option value="1">1</option>
                             <option value="2">2</option>
                             <option value="3">3</option>
                             <option value="4">4</option>
                             <option value="5">5</option>
                         </select>
                </div>
                        
                <div class="form-group">
                    <label>Rok Wydania:</label>
                          <input class="form-control" type="text" name="dateofpublishing" style="width: 200px">
                </div>
                        
                <div class="form-group">
                    <label>Data Wyporzyczenia:</label>
                         <input class="form-control" type="text" name="dateofhire" style="width: 200px">
                </div>
                
                <div class="form-group">
                    <label>
                        Na stanie: <input type="checkbox" name="rent">
                    </label>
                </div>
                
                        <button class="btn btn-warning" type="submit">Dodaj</button>
            </form>
                </div>
        </div>
    </body>
</html>
